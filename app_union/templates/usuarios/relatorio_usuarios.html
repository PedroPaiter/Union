{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  {{ dados_grafico|json_script:"dados-grafico" }}

  <script type="text/javascript">
    const dados = JSON.parse(document.getElementById('dados-grafico').textContent);
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Aluno', dados.aluno],
        ['Aluno Expositor', dados.aluno_expositor],
        ['Professor', dados.professor],
        ['Professor de outra IESS', dados.professor_outra_iess],
        ['Avaliador', dados.avaliador],
        ['Visitante', dados.visitante]
      ]);

      var options = {
        title: 'Relat칩rio de Usu치rios',
        backgroundColor: '#13072e',
        legend: {
          textStyle: {
            color: '#ffffff',
            fontSize: 16
          }
        },
        titleTextStyle: {
          color: '#ffffff',
          fontSize: 24
        },
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body class="background-color-right-side">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-start align-items-center w-100 px-4 py-3">
      <a href="{% url 'home' %}">
        <button type="button" class="button-primary">Voltar</button>
      </a>
    </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div class="table-responsive mt-4 w-100 px-4">
      <table class="table table-bordered table-striped table-dark">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Tipo de Usu치rio</th>
          </tr>
        </thead>
        <tbody>
          {% for usuario in usuarios %}
          <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.sobrenome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.get_tipo_usuario_display }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center">Nenhum usu치rio encontrado.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
