{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  {{ dados_grafico|json_script:"dados-grafico" }}

  <script type="text/javascript">
    const dados = JSON.parse(document.getElementById('dados-grafico').textContent);
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Aluno', dados.aluno],
        ['Aluno Expositor', dados.aluno_expositor],
        ['Professor', dados.professor],
        ['Professor de outra IESS', dados.professor_outra_iess],
        ['Avaliador', dados.avaliador],
        ['Visitante', dados.visitante]
      ]);

      var options = {
        title: 'Relatório de Usuários',
        backgroundColor: '#13072e',
        legend: {
          textStyle: {
            color: '#ffffff',
            fontSize: 16
          }
        },
        titleTextStyle: {
          color: '#ffffff',
          fontSize: 24
        },
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body class="background-color-right-side">
  <!-- Seus scripts existentes permanecem os mesmos -->
  <div class="d-flex flex-column align-items-center">
    <!-- Seu cabeçalho existente permanece o mesmo -->
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div class="table-responsive mt-4 w-100 px-4">
      <table class="table table-bordered table-striped table-dark">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Tipo de Usuário</th>
            <th>Ações</th>  <!-- Nova coluna para ações -->
          </tr>
        </thead>
        <tbody>
          {% for usuario in usuarios %}
          <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.sobrenome }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.get_tipo_usuario_display }}</td>
            <td>
              <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-sm btn-primary me-2">
                <i class="bi bi-pencil"></i> Editar
              </a> 

              <!-- Botão de deletar -->
              <form method="post" action="{% url 'deletar_registro' usuario.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger" 
                        onclick="return confirm('Tem certeza que deseja deletar este usuário?')">
                  <i class="bi bi-trash"></i> Deletar
                </button>
              </form> 
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
