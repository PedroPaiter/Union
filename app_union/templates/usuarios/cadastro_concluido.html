{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>UNION - Cadastro Concluido</title>

  <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <div class="row w-100 h-100 m-0">
    <div class="col-4 background-color-left-side d-flex flex-column">
      <div class="d-flex align-items-center flex-column justify-content-around flex-fill">
        <img src="{% static 'img/home_image.webp' %}" alt="">
      </div>
      <a href="{% url 'relatorio_usuarios' %}">
        <img class="py-3" src="{% static 'img/logo_bottom.webp' %}" alt="" width="24px">
      </a>
    </div>
    <div class="col-8 background-color-right-side d-flex align-items-center flex-column justify-content-center">
      <div class="flex-fill d-flex flex-column align-items-center justify-content-center gap-4">
        <h1 class="text-white font-weight-bold">Cadastro concluído</h1>
        <h1 class="thank-you px-4 py-2">Obrigado pela participacao!</h1>
        <p class="count-usuarios">{{ count_usuarios }}</p>
        <h1 class="text-white font-weight-bold">Pessoas já cadastradas!</h1>
      </div>
      <form class="py-4 d-flex w-100 justify-content-end" action="{% url 'home' %}">
        <button type="submit" class="button-primary">Voltar para tela inicial</button>
      </form>
    </div>
  </div>
</body>

</html>
